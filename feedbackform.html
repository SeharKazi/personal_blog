<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Feedback </title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

.contact-form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;

}

.contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    width: 300px;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.contact-form button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

.contact-form button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="logo"></div>
  
  <nav class="navbar" 
  style="align-content: center;
  font-size: 22px;
  margin-bottom: 0;" >
  <a href="index.html">Home</a> &emsp; | &emsp; 
     <a href="profile_card.html">Profile</a> &emsp; | &emsp; 
     <a href="feedbackform.html">Contact</a> &emsp; | &emsp;
     <a href="signupform.html"> Create an account</a>&emsp; 
  </nav>
     </header>
     <div style="display: flex; flex-direction: column; height: 100vh;
     align-items: center;
     justify-content: center;">
        <!-- <h1>Send us your feedback:</h1> -->
    <form action="#" method="post" class="contact-form">
        <h2>Send us your feedback</h2>

        <label for="name">Name:</label>
        <input style="width: 100%;" type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input style="width: 100%;" type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea style="width: 100%;" id="message" name="message" rows="4" required></textarea>

        <button type="submit" style="background-color: #696566;">Send</button>
    </form>
     </div>
    <footer class="footer">
        <h6>All copyrights reserved to Navtacc</h6>
       </footer>
</body>
</html>
