<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .product img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .product .details {
            flex: 1;
        }
        .product h2 {
            margin: 0;
            color: #333;
        }
        .product p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="details">
                <h2>Product 1</h2>
                <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Price: $19.99</p>
                <a href="#">View Details</a>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="details">
                <h2>Product 2</h2>
                <p>Description of Product 2. Sed eget sapien in arcu vehicula rutrum sit amet eget erat.</p>
                <p>Price: $24.99</p>
                <a href="#">View Details</a>
            </div>
        </div>
        <!-- More products can be added here -->
    </div>
</body>
</html>
